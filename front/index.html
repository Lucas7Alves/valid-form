<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <form id="formulario">
    <fieldset>
      <legend>Informações do usuário</legend>
      <div>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Min 3 caract. Max 15 caract.">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite um email válido">
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite uma senha">
      </div>
      <button type="submit" id="sendData">Cadastrar dados</button>
    </fieldset>
  </form>

  <div id="getData"></div>
  <script src="js/form.js"></script>
</body>

</html>
